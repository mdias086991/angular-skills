<div class="container">
  <div class="card-hexagon">
    <div class="card-body">
      <img mat-card-image [src]="card.pic" alt="Photo of a Shiba Inu">
      <div class="content">
        <div>
          <h2>
            {{card.name}}
          </h2>
          <p>
            {{card.description}}
          </p>
          <div class="card-buttons">
            <button mat-button [class.primary]="card.likes >= 5" [class.gold]="card.likes >= 10" (click)="onLike(card)">LIKE {{card.likes}}</button>
            <button  mat-button (click)="onShare()">SHARE</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
