<div class="container">
  <div class="card-hexagon">
    <div class="card-body">
      <img mat-card-image [src]="card.pic" alt="Photo of a Shiba Inu">
      <div class="content">
        <div>
          <h2>
            {{card.name}}
          </h2>
          <p>
            {{card.description}}
          </p>
          <div class="card-buttons">
            <div class="like-button" 
              
              (click)="onLike(card)">
              <i class="far fa-thumbs-up"></i>
              <p 
                class="card-count-likes"
                [class.primary]="card.likes >= 5"
                [class.gold]="card.likes >= 10" >
                {{card.likes}}</p>
            </div>
            <i class="fas fa-share-alt" (click)="onShare()"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
